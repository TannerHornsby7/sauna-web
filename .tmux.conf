# Improve colors
set -g default-terminal "screen-256color"

# Set the prefix from Ctrl+b to Ctrl+a for better accessibility
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Use Alt-arrow keys without prefix to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Mouse support - set to on if you want to use the mouse
set -g mouse on

# Set easier window split keys
bind | split-window -h
bind - split-window -v

# Reload the config file with Ctrl+a r
bind r source-file ~/.tmux.conf

# Increase history size
set -g history-limit 10000

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Enable automatic window renaming
setw -g automatic-rename on

# Set pane border colors
set -g pane-border-style fg=blue
set -g pane-active-border-style fg=brightred

# Status Bar customization
set -g status-justify left
set -g status-left-length 20
set -g status-right-length 150
set -g status-interval 5

# Set the format for the status bar
set -g status-left '#[fg=green]Session: #S #[fg=yellow]#(whoami)@#h'
set -g status-right '#[fg=yellow]#(date "+%Y-%m-%d %H:%M") #[fg=green]#(uptime | cut -d "," -f 1-2)'

